name: Generate OG Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pillow requests

      # NEW â†’ Fetch your GitHub avatar dynamically
      - name: Fetch GitHub Profile Avatar
        env:
          OWNER: ${{ github.repository_owner }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p assets
          AVATAR_URL=$(curl -s -H "Authorization: token ${TOKEN}" https://api.github.com/users/${OWNER} | python3 -c "import sys, json; print(json.load(sys.stdin).get('avatar_url',''))")
          echo "Avatar URL: $AVATAR_URL"
          curl -L -o assets/brand-logo.png "$AVATAR_URL"

      - name: Run OG card generator
        env:
          REPO_NAME: ${{ github.repository }}
          REPO_DESC: ${{ github.event.repository.description }}
          REPO_OWNER: ${{ github.repository_owner }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          python3 scripts/generate_og.py \
            --output social_preview.png \
            --title "${REPO_NAME}" \
            --subtitle "${REPO_DESC}" \
            --author "${REPO_OWNER}" \
            --sha "${COMMIT_SHA}" \
            --logo "assets/brand-logo.png"

      - name: Show generated image
        run: ls -lah social_preview.png

      - name: Commit and push updated OG image
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: actions@users.noreply.github.com
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@users.noreply.github.com"
          if git status --porcelain | grep social_preview.png; then
            git add social_preview.png
            git commit -m "Update OG card (auto)"
            git push
          else
            echo "No changes to commit."
          fi
